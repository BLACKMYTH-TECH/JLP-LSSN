<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime —ç—Å–≤—ç–ª Manga?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, #e77903, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #333;
    }

    .btn {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff6f91;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ff3e6c;
    }

    .manga-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      text-align: center;
    }

    .manga {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .manga:hover {
      transform: translateY(-5px);
    }

    .manga img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .manga h3 {
      padding: 10px;
      font-size: 1.1em;
    }

    .back-button {
      display: block;
      text-align: center;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #ff6f91;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      width: fit-content;
    }

    .back-button:hover {
      background-color: #ff3e6c;
    }

    .message {
      margin-top: 20px;
      font-size: 1.4em;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">

        <img src="https://upload.wikimedia.org/wikipedia/en/2/2c/OnePiece61Cover.png" alt="One Piece">

  <script>

    function goBack() {
      document.querySelector('.container').style.display = 'block';
      document.getElementById('manga-section').style.display = 'none';

</body>
</html>
